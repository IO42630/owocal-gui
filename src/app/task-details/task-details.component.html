<div class="row">
    <div class="col-3">Title</div>
    <div class="col-9">
        <input type="text" class="form-control" [(ngModel)]="task.title">
    </div>

</div>
<div class="row">
    <div class="col-3">Description</div>
    <div class="col-9">
        <input type="text" class="form-control" [(ngModel)]="task.description">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-6">
        <div class="list-group">
            <a
                *ngFor="let supplier of suppliers"
                class="list-group-item list-group-item-action"
                (click)="selectTask(supplier.id)"
            >
                {{supplier.title}}
            </a>
            <input type="text" class="form-control" placeholder="Search...">
            <button type="button" class="btn btn-outline-primary">Add</button>
        </div>
    </div>
    <div class="col-6">
        <div class="list-group">
            <a
                *ngFor="let consumer of consumers"
                class="list-group-item list-group-item-action"
                (click)="selectTask(consumer.id)"
            >
                {{consumer.title}}
            </a>
            <input type="text" class="form-control" placeholder="Search...">
            <button type="button" class="btn btn-outline-primary">Add</button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-6">
        <button type="button" class="btn btn-outline-info"
            (click)="clearTask()">New
        </button>
        <span class="mx-1"></span>
        <button type="button" class="btn btn-outline-info">Save</button>
    </div>

</div>
